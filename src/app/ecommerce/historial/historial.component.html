			<div class="box-tabs">
				<div class="box-tab-group">
					<div class="box-tab-item" [ngClass]="fTab.classCP" (click)="onTabMe('CP')">
						<a [routerLink]="">
							<span>CITAS PENDIENTES</span>
						</a>
					</div>
					<div class="box-tab-item" [ngClass]="fTab.classCR" (click)="onTabMe('CR')">
						<a [routerLink]="">
							<span>CITAS REALIZADAS</span>
						</a>
					</div>
				</div>
			</div>

								<div class="timeline"></div>

								<div class="box-detaiil-item box-hora">
									<div class="icon">
										<mat-icon>av_timer</mat-icon>
									</div>
									<div class="value">{{row.hora_inicio}}</div>
								</div>
								<div class="box-detaiil-item box-medico">
									<div class="icon">
										<mat-icon>person_pin</mat-icon>
									</div>
									<div class="value">{{row.medico}}</div>
								</div>
								<div class="box-detaiil-item box-especialidad">
									<div class="icon">
										<mat-icon>book</mat-icon>
									</div>
									<div class="value">{{row.especialidad}}</div>
								</div>
